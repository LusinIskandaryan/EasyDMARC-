<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>User info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="cardContent">
            <div>
                Email: {{user().email}}
            </div>
            <div>
                Industry: {{user().industry}}
            </div>
            <div>
                Experience in years: {{user().experienceInYears}}
            </div>
            <div>
                Your role: {{user().yourRole}}
            </div>
            <div>
                About: {{user().aboutUs}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
